<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Article Creation Concepts — Source-based</title>
  <link rel="stylesheet" href="creation-styles.css">
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.7/quill.snow.css">
</head>
<body>
  <div class="layout">
    <aside class="sources-pane" aria-label="Sources">
      <div class="sources-header">
        <h2 class="title">Sources</h2>
        <p class="subtitle">Add reliable links, extract statements, and cite</p>
      </div>
      <div class="add-source">
        <input id="sourceUrl" type="url" placeholder="Paste a source URL…">
        <button id="addSource" disabled>Add</button>
      </div>
      <div class="sources-list" id="sourcesList"></div>
    </aside>

    <main class="draft-pane" aria-label="Draft">
      <div class="toolbar">
        <strong>New article draft</strong>
        <span class="badge">Source-based creation mock</span>
      </div>
      <div class="draft">
        <section class="editor-wrap">
          <div id="creationEditor" class="editor"></div>
        </section>
        <aside class="checks" id="checks">
          <!-- Draft checks filled by script -->
        </aside>
      </div>
    </main>
  </div>

  <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
  <script src="creation-script.js"></script>
</body>
</html>
