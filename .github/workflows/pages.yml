name: Deploy GitHub Pages (aggregate concepts)

on:
  push:
    branches:
      - main
      - concept-editor
      - concept-selection
      - concept-creation
 # schedule:
 #  - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Fetch other concept branches
        run: |
          git fetch origin concept-editor:concept-editor || true
          git fetch origin concept-selection:concept-selection || true
          git fetch origin concept-creation:concept-creation || true

      - name: Prepare site dirs
        run: |
          rm -rf site
          mkdir -p site/expansion/concept1 site/expansion/concept2 site/creation

      - name: Copy concept-editor â†’ expansion/concept1 (overlay wizard)
        run: |
          git checkout concept-editor
          rsync -a --delete --exclude '.git' ./ site/expansion/concept1/

      - name: Copy concept-selection â†’ expansion/concept2 (sidebar panel)
        run: |
          git checkout concept-selection
          rsync -a --delete --exclude '.git' ./ site/expansion/concept2/

      - name: Copy concept-creation â†’ creation (source-based)
        run: |
          git checkout concept-creation
          rsync -a --delete --exclude '.git' ./ site/creation/

      - name: Normalize back links to hub (no intermediate choosers)
        run: |
          find site/expansion -type f -name 'articles-concept*.html' -print0 | while IFS= read -r -d '' f; do
            sed -i 's|href=\"expansions.html\"|href=\"../../index.html\"|g' "$f"
            sed -i 's|href=\"index.html\"|href=\"../../index.html\"|g' "$f"
          done

      - name: Aggregate landing index
        run: |
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>Article creation and Section expansion prototype</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 40px 20px; }
              .container { max-width: 820px; margin: 0 auto; }
              h1 { font-size: 1.8rem; font-weight: 600; margin: 0 0 16px; }
              h2 { font-size: 1.2rem; margin: 24px 0 8px; }
              ul { padding-left: 18px; }
              li { margin: 8px 0; }
              a { color: #0645ad; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .note { color: #555; }
              .group { margin: 28px 0; }
              .card { border: 1px solid #eaecf0; border-radius: 6px; padding: 14px 16px; margin: 12px 0; }
              .card h3 { margin: 0 0 6px; font-size: 1.05rem; }
              .card p { margin: 0 0 8px; color: #555; }
              .links { display: flex; gap: 12px; flex-wrap: wrap; }
              .badge { display:inline-block; font-size: 12px; padding: 2px 8px; border:1px solid #c8ccd1; border-radius: 999px; color:#555; }
              
              /* Work in Progress Banners */
              .wip-banner {
                position: fixed;
                padding: 8px 40px;
                background: #ff6b6b;
                color: white;
                font-weight: bold;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 1px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                z-index: 1000;
                transform: rotate(-45deg);
                transform-origin: center;
              }
              
              .wip-left {
                top: 30px;
                left: -40px;
              }
              
              .wip-right {
                top: 30px;
                right: -40px;
                transform: rotate(45deg);
              }
              
              /* Mobile adjustments */
              @media (max-width: 768px) {
                .wip-banner {
                  font-size: 11px;
                  padding: 5px 30px;
                }
                .wip-left {
                  top: 20px;
                  left: -35px;
                }
                .wip-right {
                  top: 20px;
                  right: -35px;
                }
                body {
                  padding-top: 60px;
                }
              }
              
              /* Alternative mobile-only banner */
              .wip-mobile-banner {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: #ff6b6b;
                color: white;
                text-align: center;
                padding: 8px;
                font-weight: bold;
                font-size: 13px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                z-index: 1000;
              }
              
              @media (max-width: 480px) {
                .wip-left, .wip-right {
                  display: none;
                }
                .wip-mobile-banner {
                  display: block;
                }
                body {
                  padding-top: 70px;
                }
              }
            </style>
          </head>
          <body>
            <!-- Work in Progress Banners -->
            <div class="wip-banner wip-left">Work in Progress</div>
            <div class="wip-banner wip-right">Work in Progress</div>
            <div class="wip-mobile-banner">ðŸš§ Work in Progress ðŸš§</div>
            
            <div class="container">
              <h1>Article creation and Section expansion prototype</h1>
              
              <div class="group">
                <h2>Article Creation</h2>
                <div class="card">
                  <h3>Concept A â€” Sidebar assistance</h3>
                  <div class="links">
                    <a href="creation/article-creator.html">Open concept</a>
                  </div>
                </div>
                <div class="card">
                  <h3>Concept B â€” Incontext assistance</h3>
                  <div class="links">
                    <a href="creation/creation.html">Open concept</a>
                  </div>
                </div>
              </div>

              <div class="group">
                <h2>Section Expansion</h2>
                <!-- <div class="card">
                  <h3>Concept 1 â€” Overlay Wizard</h3>
                  <div class="links">
                    <a href="expansion/concept1/articles-concept1.html">Open article list</a>
                  </div>
                </div> -->
                <div class="card">
                  <h3>Sidebar panel</h3>
                  <div class="links">
                    <a href="expansion/concept2/articles-concept2.html">Open article list</a>
                  </div>
                </div>
              </div>
              
            </div>
          </body>
          </html>
          HTML


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
