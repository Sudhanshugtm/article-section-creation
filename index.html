<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wikipedia VE Multi-Article System</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #fff;
      color: #202122;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 12px;
      border-bottom: 3px solid #0645ad;
      padding-bottom: 8px;
    }
    .subtitle {
      color: #54595d;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 0;
    }
    a {
      display: block;
      padding: 16px 0;
      color: #0645ad;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid #eaecf0;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #0b0080;
      text-decoration: underline;
    }
    a:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>List of articles to expand</h1>
    <p class="subtitle">Select an article to experience the Visual Editor</p>
    
    <ul>
      <li><a href="katie-bouman.html">Katie Bouman</a></li>
      <li><a href="john-langford.html">John Langford</a></li>
      <li><a href="henri-gouraud.html">Henri Gouraud</a></li>
      <li><a href="eduardo-caianiello.html">Eduardo R. Caianiello</a></li>
      <li><a href="patrick-mchale.html">Patrick McHale</a></li>
    </ul>
  </div>
</body>
</html>
